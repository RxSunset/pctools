<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Link List</title>
    <style>
        /* Reset some default styles for cleaner appearance */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Container for link list */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        /* Style for each link item */
        .link-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .link-item:hover {
            background-color: #f0f0f0;
        }

        /* Style for link titles */
        .link-title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Style for link URLs */
        .link-url {
            color: #007bff;
            text-decoration: none;
        }

        /* Category styles */
        .category {
            margin-top: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Link List</h1>
    </header>
    
    <div class="container">
        <!-- Category: Office -->
        <div class="category">
            <h2>Office</h2>
            <div class="link-item">
                <h3 class="link-title">Office Suite 1</h3>
                <a class="link-url" href="https://www.libreoffice.org/" target="_blank">https://www.libreoffice.org/</a>
            </div>
            <div class="link-item">
                <h3 class="link-title">Office Suite 2</h3>
                <a class="link-url" href="https://www.office2.com" target="_blank">https://www.office2.com</a>
            </div>
            <!-- Add more office-related link items here -->
        </div>
        
        <!-- Category: Media -->
        <div class="category">
            <h2>Media</h2>
            <div class="link-item">
                <h3 class="link-title">Media Player 1</h3>
                <a class="link-url" href="https://www.mediaplayer1.com" target="_blank">https://www.mediaplayer1.com</a>
            </div>
            <div class="link-item">
                <h3 class="link-title">Media Player 2</h3>
                <a class="link-url" href="https://www.mediaplayer2.com" target="_blank">https://www.mediaplayer2.com</a>
            </div>
            <!-- Add more media-related link items here -->
        </div>
        
        <!-- Add more categories and link items as needed -->

    </div>

    <footer>
        &copy; 2023 YourWebsite.com
    </footer>
</body>
</html>
